<section>
  <div class="title-nav">
      <h2>Here is Angular Territory</h2>
    <div class="example-button-row ">
      <div class="example-flex-container">
        <div class="example-button-container">
          <button mat-mini-fab color="primary" aria-label="Example icon button with a menu icon">
            <mat-icon>menu</mat-icon>
          </button>
        </div>        
        <div class="example-button-container">
          <button mat-mini-fab disabled aria-label="Example icon button with a home icon">
            <mat-icon>home</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>  
</section>

<section>
  <h2>User Table</h2>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="lastname">
      <th mat-header-cell *matHeaderCellDef> Lastname </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Address </th>
      <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <button mat-flat-button color="primary" (click)="toggleProductsDisplay()" class="products-button">Check our Products!</button>
  
</section>

<section *ngIf="isDisplayingProducts">
  <mat-card *ngFor="let product of productArray" id="product-card">
    <mat-card-title>{{product.name}}</mat-card-title>
    <mat-card-content>
      <p>{{product.description}}</p>
      <p><span id="price-label">Price: </span> 
        {{product.price}}</p>
      </mat-card-content>
    <button mat-flat-button color="primary">Buy</button>
    <button mat-flat-button color="accent">Add to chart</button>    
  </mat-card>
  <mat-card *ngIf="!productArray.length">
    <mat-card-title>First you need to get the data from react!</mat-card-title>
  </mat-card>
</section>
